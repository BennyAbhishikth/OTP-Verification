    <meta charset="UTF-8" />

    <title>OTP Verification</title>

    <div class="container">
      
      <header>Email Verification</header>

      <div class="input_field captch_box">
        <input type="email" name="" id="email" placeholder="Enter Email">
        <button class="refresh_button" onclick="sendOTP()">
          <i class="fa-brands fa-golang"></i>
        </button>
      </div>

      <div class="input_field captch_input">
        <input type="text" id="otp_inp" placeholder="Enter the OTP sent to your Email...">
      </div>

      <div class="input_field button" id="otp-btn" >
        <button>Verify</button>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
